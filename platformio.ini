[env:esp32dev]
platform = espressif32@1.0.2
board = esp32dev
framework = arduino
board_build.partitions = min_spiffs.csv
src_build_flags=
    -DHOST_IP_ADDRESS=\"hostip\"
    -DWIFI_SSID=\"ssid\"
    -DPASSWORD="\"password\""

[platformio]    
include_dir=./lib